<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="work.css">
    <title>JS Assignment</title>
</head>

<body>
    <div class="container">
        <div class="container1">
            <form id="myform">
                <div class="title">
                    <h1 style="display: inline; border-bottom: 1px solid #7a441c; 
                    font-size: 33px;">HTML Form</h1>
                </div>
                <br>

                <input type="text" placeholder="First Name" id="fname" name="fname"
                    style="font-size: medium; border-radius: 10px;border-width: 1px;"><br>

                <input type="text" placeholder="Last Name" id="lname" name="lname"
                    style="font-size: medium; border-radius: 10px;border-width: 1px;"><br>

                <label for="department"style="font-weight: bold;">Department: </label>
                <select id="department" name="department" style="font-size: medium;">
                    <option value="CSE">CSE</option>
                    <option value="IT">IT</option>
                    <option value="CCE">CCE</option>
                    <option value="ECE">ECE</option>
                </select><br>

                <p style="font-weight: bold;">Gender: </p>

                <div> 
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label> <br>
                </div>
                <br>

                <input type="number" placeholder="Age" id="age" name="age" min="0" max="100" step="1"
                    style="font-size: medium; border-radius: 10px;border-width: 1px;"><br>

                <input type="number" placeholder="Roll Number" id="rnumber" name="rnumber"
                    style="font-size: medium; border-radius: 10px;border-width: 1px;"><br>

                <label for="birthday" style="font-weight: bold;">Dob: </label>
                <input type="date" id="birthday" name="birthday"
                    style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: large; border-radius: 10px;border-width: 1px;"><br>

                <label for="hobbies" style="font-weight: bold;">Hobbies: </label>
                <input type="text" placeholder="Enter your hobbies" id="hobbies" name="hobbies"
                    style="font-size: medium; border-radius: 10px;border-width: 1px;">
                <p style="font-size: 15px;">*separate by commas</p>

                <div class="buttons">
                    <br>
                    <input type="submit" value="Submit" onclick="test()"
                        style="border-color: #108148; color: #108148; background-color: white; 
                        border-width: 3px; font-weight: bold; font-size: 17px; border-radius: 70px;">
                    
                    <br><input type="submit" value="Get" onclick="store()"
                        style="border-color:  #106e8d; color: #106e8d;background-color: white; 
                        border-width: 3px; font-weight: bold; font-size: 17px; border-radius: 70px;">
                </div>
            </form>
        </div>
    </div>

</body>
<script src="./main.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js" 
integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>



</html>
