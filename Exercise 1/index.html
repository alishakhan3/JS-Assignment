<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="work.css">
    <title>JS Assignment</title>
</head>

<body>


    <div class="container">
        <div class="container1">
            <form>

                <div class="title">
                    <h1 style="display: inline; border-bottom: 2px solid #7a441c;">HTML Form</h1>
                </div>
                <br>

                <input type="text" placeholder="First Name" id="fname" name="fname"
                    style="border-radius: 10px;border-width: 1px;"><br>

                <input type="text" placeholder="Last Name" id="lname" name="lname"
                    style="border-radius: 10px;border-width: 1px;"><br>

                <input type="number" placeholder="Roll Number" id="rnumber" name="rnumber"
                    style="border-radius: 10px;border-width: 1px;"><br>

                <input type="number" placeholder="Age" id="age" name="age" min="0" max="100" step="1"
                    style="border-radius: 10px;border-width: 1px;"><br>

                <label for="birthday" style="font-weight: bold;">Dob: </label>
                <input type="date" id="birthday" name="birthday"
                    style="font-size: large; border-radius: 10px;border-width: 1px;"><br>

                <div class="choice">
                    <label for="gender" style="font-weight: bold;">Gender: </label>

                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>

                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label> <br>
                </div>

                <div class="buttons">
                    <br><br><input type="submit" value="Submit"
                        style="border-color: #108148; color: #108148; background-color: white; border-width: 3px; font-weight: bold; font-size: 17px; border-radius: 70px; letter-spacing: 1px;">

                    <br><input type="submit" value="Get"
                        style="border-color:  #106e8d; color: #106e8d;background-color: white; border-width: 3px; font-weight: bold; font-size: 17px; border-radius: 70px; letter-spacing: 1px;">
                </div>

            </form>
        </div>
    </div>

</body>
<script src="./main.js"></script>

</html>
